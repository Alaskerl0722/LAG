# task config
task: heading_task

# simulation config
jsbsim_freq: 60
agent_interaction_steps: 12 # step 0.2s

# termination config
max_steps: 3750              # episode: 750s
altitude_limit: 2500
acceleration_limit_x: 10.0
acceleration_limit_y: 10.0
acceleration_limit_z: 10.0

# init config
init_config: {
  blue_fighter: {
    aircraft_name: f16,
    ic_h_sl_ft: 10000.0,     # initial altitude
    ic_lat_geod_deg: 60.0,
    ic_long_gc_deg: 120.0,
    ic_psi_true_deg: 100.0,    # initial heading
    ic_u_fps: 800.0,
    target_heading_deg: 100.0, 
    target_altitude_ft: 10000.0,
    steady_flight: 150.0
  }
}

# reward config
AltitudeReward_safe_altitude: 4.0
AltitudeReward_danger_altitude: 3.5
AltitudeReward_Kv: 0.2
AltitudeReward_render: false

SmoothActionReward_render: false
